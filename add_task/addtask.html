<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="addtask.css">
    <script src="js/addtask.js"></script>
</head>
<body>
    <h1>Add Task</h1>

        <label for="title">Title</label>
        <input type="text" id="title" required>
        <label for="description">Description</label>
        <textarea id="description"></textarea>
        <label for="assigned-to">Assigned to</label>
        <select id="assigned-to">
            <option value=" ">Select contacts to assign</option>
            <option value="Name2">Name2</option>
            <option value="Name3">Name3</option>
            <option value="Name4">Name4</option>
        </select>
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" required>

        <br>

        <label for="prio">Prio</label><br>
        <input type="radio" id="urgent" name="prio" value="urgent">
        <label for="urgent">Urgent</label>
        <input type="radio" id="medium" name="prio" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="low" name="prio" value="low">
        <label for="low">Low</label>

<select id="category">
    <option value=" ">Select task category</option>
    <option value="to-do">to Do</option>
    <option value="in-progress">In progress</option>
    <option value="await-feedback">Await feedback</option>
    <option value="done">Done</option>
</select>
<button onclick="clearTaskInputs()">Clear</button>
<button onclick="addNewTask()">Create Task "icon"</button>
    
</body>
</html>
