<!DOCTYPE html>
<html lang="en">

    <head>

        <script src="./js/contacts.js"></script>

        <link rel="stylesheet" href="./css/msgfly.css" />

        <link rel="stylesheet" href="./css/contacts.css" />
        <link rel="stylesheet" href="/assets/font/inter.css">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/stdio.css">
        <link rel="stylesheet" href="/css/inputField.css">
        <link rel="shortcut icon" href="/assets/img/desktop/join-logo.svg" type="image/x-icon">

        <title>Contacts</title>

    <body id="body" onload="displayContacts()">
        <div class="relative">
            <div class="absolute msgbox">
                Test
            </div>

            <div id="msgfly" class="xmsgbox">
                <div class="msgfly">
                    <span>Contact succesfully created</span>
                </div>
            </div>   
          
        </div>
        <header>
            <div class="max-width">
                <span>Kanban Project Management Tool</span>
                <div class="headerHelpUser">
                    <div class="helparea">
                        <a href=""><img src="/assets/img/desktop/question_mark.svg" alt="Question Mark"></a>
                    </div>
                    <div>Usermonogram</div>
                </div>
            </div>
        </header>

        <nav>
            <img src="/assets\img\desktop\join-logo_navbar.svg" alt="Join-Logo">
            <div class="mainLinks">
                <a href="/dashboard.html"><img src="/assets/img/desktop/summary_logo.svg" alt="Summary Logo">Summary</a>
                <a href="/addtask.html"><img src="/assets/img/desktop/logo_add_task.svg" alt="Add task Logo">Add

                <a href="/kanbanboard.html"><img src="/assets/img/desktop/board_logo.svg" alt="Board Logo">Board</a>

            <div class="adviceLinks">
                <a href="">Privacy Policy</a>
                <a href="">Legal Notice</a>
            </div>
        </nav>

        <div class="main-container top-left">
            <div class="workingArea">
                <div class="contactBook">

                    <div onclick="closeContactCreation()" id="dialogBackground" class="displayNone dialogBackground">
                        <div class="dialogMain" id="addContactContainer" onclick="dontClose(event)">

                        </div>
                    </div>

                    <button onclick="openCreateContactDialog()" class="addNewContactButton">
                        <span>Add new contact</span>
                        <img src="/assets/img/desktop/person_add.svg" alt="Person add">
                    </button>

                    <div class="contactsOverview" id="showContacts">
                    </div>
                </div>
            </div>

            <div>
                <div class="rightSide">
                    <div class="heading">
                        <h1>Contacts</h1>
                        <div></div>
                        <span> Better with a Team</span>
                    </div>
                    <div class="contactDetail" id="contactDetail">



                    </div>
                </div>

            </div>


        </div>
