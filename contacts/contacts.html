<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/contacts.js"></script>
  <script src="/js/firebase.js"></script>
  <link rel="stylesheet" href="contacts.css" />
  <title>Contacts</title>

<body onload="loadContacts()">
  <div class="addContact" style="display:none">
    <input id="name" type="text" placeholder="name" />
    <input id="email" type="email" placeholder="e-mail" />
    <input id="phone" type="number" placeholder="phone number" />
    <button onclick="addToContact()">Add new contact "icon"</button>
  </div>

  <div class="contactsOverview" id="showContacts">

  </div>

  <div class="rightSide">
    <div class="heading">
      <h1>Contacts</h1>
      <span> Better with a Team</span>
    </div>
    <div class="contactDetail" id="contactDetail">

      

  </div>
</body>

</html>
