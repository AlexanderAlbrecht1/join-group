<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Kanban Project Management Tool Join</title>
      <link rel="stylesheet" href="./assets/font/inter.css" />
      <link rel="stylesheet" href="./assets/font/poppins.css" />
      <link rel="stylesheet" href="./styles.css" />
      <link rel="stylesheet" href="./css/stdio.css" />
      <link rel="stylesheet" href="./css/login.css" />
      <link rel="stylesheet" href="./css/customCheckbox.css" />
      <link rel="stylesheet" href="./css/inputField.css" />
      <link rel="stylesheet" href="./css/customButton.css" />

      <script src="./js/firebase.js"></script>
      <script src="./js/localStorage.js"></script>
      <script src="./js/session.js"></script>
      <script src="./js/loginInit.js"></script>
      <script src="./js/login.js"></script>
      <script src="./js/events.js"></script>
   </head>
   <body onload="init()">
      <div class="body">
         <div class="relative">
            <div class="absolute login-master">
               <div>
                  <div>
                     <span>Not a Join user ?</span>
                     <button class="darkbutton px16">Sign up</button>
                  </div>
               </div>

               <div>
                  <form onsubmit="login();return false;" id="login-card" class="login-card">
                     <div class="login-headline">

                        <span>Log in</span>
                        <div></div>
                     </div>
                     

                     <div  class="input-area">
                        <div>

                           <div class="input-field-container">
                              <div> <!-- Inputfield area widthout msg -->
                                 <div> <!-- justified content input / images -->
                                    <input id="email" type="email" required placeholder="Email">
                                    <img class="letter" src="./assets/img/desktop/letter.svg">
                                 </div>
                              </div>
                              <span id="email-msg" class="msg-red"></span>
                           </div>


                           <div id="password-container" class="password input-field-container">
                              <div> <!-- Inputfield area widthout msg -->
                                 <div> <!-- justified content input / images -->
                                    <input id="password" type="password" required placeholder="Password">
                                    <div>

                                       <img src="./assets/img/desktop/lock.svg"
                                          onmousedown="togglePasswordView(event,'password')">
                                    </div>
                                 </div>
                              </div>
                              <span id="password-msg" class="msg-red"></span>

                           </div>
                        </div>

                        <div class="remember"><!-- Remember Me area-->
                           <label class="custom-checkbox">
                              <input type="checkbox" id="remember-me">
                              <span class="checkbox-image"></span>
                           </label>

                           <span>Remember Me</span>
                        </div>

                     </div>
                     <div class="login-buttons">
                        <button id="submit" type="submit" class="darkbutton">Login</button>
                        <button type="sumbmit" class="whitebutton">Guest Login</button>
                     </div>
                  </form>
               </div>
               <div>
                  <div>
                     <a class="link" href="">Privacy Policy</a>
                     <a class="link" href="">Legal notice</a>
                     </span>
                  </div>
               </div>

            </div>
            <img id="main-logo" class="main-logo" src="./assets/img/desktop/join-logo.svg">
         </div>
      </div>
   </body>
</html>
