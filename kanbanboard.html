<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanbanboard</title>
    <link rel="stylesheet" href="./css/kanbanboard.css">
    <link rel="stylesheet" href="/styles.css">
    <!-- link rel="stylesheet" href="./css/contacts.css"-->
    <link rel="stylesheet" href="./assets/font/inter.css">
    <link rel="stylesheet" href="./assets/font/poppins.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/stdio.css">
    <link rel="stylesheet" href="./css/inputField.css">
    

    <link rel="shortcut icon" href="/assets/img/desktop/join-logo.svg" type="image/x-icon">

    <script src="./js/firebase.js"></script>
    <script src="./js/session.js"></script>
    <script src="./js/kanbanboard.js"></script>


</head>

<body onload="initX()">
    <header>
        <div class="max-width">
        <span>Kanban Project Management Tool</span>
        <div class="headerHelpUser">
            <div class="helparea">
                <a href=""><img src="/assets/img/desktop/question_mark.svg" alt="Question Mark"></a>
            </div>
            <div>Usermonogram</div>
        </div>
    </div>
    </header>
    
    <nav>
        <img src="/assets\img\desktop\join-logo_navbar.svg" alt="Join-Logo">
        <div class="mainLinks">
            <a href="/dashboard.html"><img src="/assets/img/desktop/summary_logo.svg" alt="Summary Logo">Summary</a>
            <a href="/addtask.html"><img src="/assets/img/desktop/logo_add_task.svg" alt="Add task Logo">Add task</a>
            <a href="/kanbanboard.html" style=" background-color: rgba(9, 25, 49, 1);"><img src="/assets/img/desktop/board_logo.svg" alt="Board Logo">Board</a>
            <a href="/contacts.html"><img src="/assets/img/desktop/contact_logo.svg" alt="Contacts Logo">Contact</a>
        </div>
        <div class="adviceLinks">
            <a href="">Privacy Policy</a>
            <a href="">Legal Notice</a>
        </div>
    </nav>


    <div class="main-container mbc">
        <div class="mbh">
            <div></div>
            <div>
                <div class="board">Board</div>
                <div class="buttons">
                    <div class="find-button">
                        <input type="text">
                        <img src=""> 
                    </div>
    
                    <div class="submit-button">
                        Add Task
                        <img src=""> 
                    </div>
                </div>
            </div>
            
            <div>
                <div class="todo">
                    To do
                    <a class="btn-add">
                        <img src="./assets/img/desktop/add_subtask.svg">
                    </a>
                </div>    
                <div class="todo">
                    In progress
                    <a class="btn-add">
                        <img src="./assets/img/desktop/add_subtask.svg">
                    </a>
                </div>    
                <div class="todo">
                    Await feedback
                    <a class="btn-add">
                        <img src="./assets/img/desktop/add_subtask.svg">
                    </a>
                </div>    
                <div class="todo">
                    Done
                </div>    
            </div>
        
        </div>

        <div class="mbb">
            <div>
                <div class="containers" id="todo-container" ondrop="drop(event, 'to-do')" ondragover="allowDrop(event)">
                    <div class="card user-story">
                        <h1>User Story</h1>
                        <div class="mbb-text">
                            <h1>Kochwelt Page & Recipe Recommender</h1>
                            <span>Build start page with recipe recommendation...</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                            <span>1/2 Subtasks</span>
                        </div>
                    </div>
                </div>
            </div>
        
            <div>           
                <div class="containers" id="in-progress-container" ondrop="drop(event, 'in-progress')" ondragover="allowDrop(event)">
                    <div class="card technical-task">
                        <h1></h1>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="containers" id="await-feedback-container" ondrop="drop(event, 'await-feedback')" ondragover="allowDrop(event)">
                </div>
            </div>

            <div>
                <div class="containers" id="done-container" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
