<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="./css/login.css">
        
        <script src="./js/firebase.js"></script>
        <script src="./js/localStorage.js"></script>
        <script src="./js/session.js"></script>
        <script src="./js/loginInit.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/events.js"></script>
        

    </head>
    <body onload="init()">

        <div>
            <h2>Login</h2>
            <div id="msg-box"></div>
            <form onsubmit="login();return false;">
                <label for="email">e-mail:
                <input type="email" id="email" required>
                </label>
                <div id="email-msg" class="msg-red"></div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div id="password-msg" class="msg-red"></div>
                <button id="submit" type="submit">Login</button>
                <label>
                    <input type="checkbox" id="remember-me">
                    Remember Me
                </label>
            </form>
            <button onclick="guestLogin(event)">Guest Login</button>
            <p>Not registered yet? <a href="./registration.html">Register Now!</a></p>
        </div>

    </body>
</html>
