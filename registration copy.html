<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/main.js"></script>
    <script src="./js/registration.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/login.js"></script>

    <title>Registration</title>
  </head>

  <body onload="init()">
    <div>
      <h2>Registration</h2>
      <div id="msg-box" class="msg-red"></div>
      <form onsubmit="register();return false;">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <div id="email-msg" class="msg-red"></div>

        <label for="user">Username:</label>
        <input type="text" id="user" required>
        <div id="user-msg" class="msg-red"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div id="password-msg" class="msg-red"></div>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <div id="confirm-password-msg" class="msg-red"></div>

        <button id="submit" type="submit">Register</button>
        <label>
          <input type="checkbox" id="privacy-policy" required>
          I hereby confirm that I have read the <a href="./privacy_policy.html">privacy
            policy</a>.
        </label>
      </form>

      <p>Already have an account? <a href="./login.html">Login Now!</a></p>
    </div>

  </body>
</html>
