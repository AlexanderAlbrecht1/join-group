<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validierung Beispiel</title>
    <style>
        /* Standard Input-Stil */
        input {
            border: 2px solid #ccc; /* Neutraler Rahmen am Anfang */
            padding: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        /* Wenn das Input-Feld eine ungültige Eingabe hat */
        input:invalid {
            border-color: red; /* Roter Rahmen bei ungültiger Eingabe */
        }

        /* Optional: Wenn das Feld gültig ist */
        input:valid {
            border-color: green; /* Grüner Rahmen bei gültiger Eingabe */
        }
    </style>
</head>
<body>

    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </form>

</body>
</html>
